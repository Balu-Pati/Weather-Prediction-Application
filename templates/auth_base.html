{% extends "base.html" %}

{% block content %}
<style>
    .auth-section {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
    }

    .auth-container {
        width: 100%;
        max-width: 440px;
        padding: 1.2rem 1.5rem;
        z-index: 2;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .auth-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 0.5rem;
    }

    .auth-subtitle {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 1.8rem;
        position: relative;
    }

    .input-icon {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        z-index: 2;
    }

    .form-control {
        width: 100%;
        padding: 0.9rem 1rem 0.9rem 2.8rem;
        line-height: 1.2;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.08);
        font-size: 1rem;
        transition: 0.3s ease;
    }

    .form-control:focus {
        border-color: #4a90e2;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        outline: none;
    }

    .form-control:-webkit-autofill {
        transition: background-color 9999s ease-in-out 0s;
    }

    .form-control,
    .form-control:focus,
    .form-control:-webkit-autofill {
        color: #ffffffcc !important;
        -webkit-text-fill-color: #ffffffcc !important;
        caret-color: #ffffffcc;
    }

    .form-label {
        position: absolute;
        left: 2.8rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
        pointer-events: none;
        transition: all 0.2s ease-out;
        font-size: 1rem;
        padding: 0 0.4rem;
        margin-left: -0.4rem;
        opacity: 1;
    }

    .form-control:focus + .form-label,
    .form-control:valid + .form-label {
        opacity: 0;
    }

    .auth-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background: #4a90e2;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .auth-btn:hover {
        background: #3b7ec4;
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        transform: translateY(-1px);
    }

    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: rgba(255, 255, 255, 0.7);
    }

    .auth-link {
        color: #6ab0f3;
        text-decoration: none;
        font-weight: 500;
        position: relative;
    }

    .auth-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background: #6ab0f3;
        transition: width 0.3s ease;
    }

    .auth-link:hover::after {
        width: 100%;
    }
</style>

<div class="auth-section">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">{% block auth_title %}{% endblock %}</h1>
            <p class="auth-subtitle">{% block auth_subtitle %}{% endblock %}</p>
        </div>

        {% block auth_form %}{% endblock %}

        <div class="auth-footer">
            {% block auth_footer %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
