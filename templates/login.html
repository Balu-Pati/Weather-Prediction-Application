{% extends "auth_base.html" %}

{% block auth_title %}Welcome Back{% endblock %}
{% block auth_subtitle %}Continue your weather journey{% endblock %}

{% block auth_form %}
<form method="POST" action="/login">
    <div class="form-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="username" class="form-control" required>
        <label class="form-label">Username</label>
    </div>

    <div class="form-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" class="form-control" required>
        <label class="form-label">Password</label>
    </div>

    <button class="auth-btn mt-4">Sign In</button>
</form>
{% endblock %}

{% block auth_footer %}
<p>New to WeatherPro? <a href="/register" class="auth-link">Create account</a></p>
{% endblock %}
